<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->


    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">


        <!-- AREA CHART -->
        <div class="row">
          <div class="col-md-12">
           <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Area Chart</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="chart">
                <canvasjs-chart [options]="areachart" (chartInstance)="getChartInstance($event)" [styles]="{width: '50%', height: '300px', 'float': 'left' }"></canvasjs-chart>           
               </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card --> 


          <!-- Bar CHART -->
          <div class="row">
          <div class="col-md-12">
          <div class="card card-success">
              <div class="card-header">
                <h3 class="card-title">Studenverbr√§uche</h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
              </div>
            <div class="card-body">
              <div class="chart">
                <canvas id="barChart">{{barChart}}</canvas>
              </div>
          </div>
                  <!-- /.card-body -->
          </div>
          <!-- /.card -->   

          </div>
          </div>
          <!-- /.card -->

          
        <!-- pie CHART -->
            <div class="row">
              <div class="col-md-12">              
                <div class="card card-danger">
                  <div class="card-header">
                    <h3 class="card-title">Gesamtverbrauch</h3> 
                    <div class="card-tools">
                      <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                      </button>
                      <button type="button" class="btn btn-tool" data-card-widget="remove">
                        <i class="fas fa-times"></i>
                      </button>
                    </div>
                  </div>
                  <div class="card-body">
                    <canvas id="pieChart">{{pieChart}}</canvas>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
            </div>
           <!-- /.card -->
          </div>
        </div>
        <!-- /.row -->
      </div>

      <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</div>
